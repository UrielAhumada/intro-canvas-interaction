<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaccion canvas</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo adicional para el canvas */
        #canvas-container {
            margin-top: 50px; /* Espacio superior de 50px */
        }

        #canvas {
            margin: 0 auto; /* Centrar el canvas horizontalmente dentro del contenedor */
            border: 1px solid red; /* Borde del canvas */
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="canvas-container">
            <canvas id="canvas" class="w-100"></canvas>
        </div>
    </div>

    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
